{% extends "components/main_page.html" %}

{% block content %}
     {% for new_building in new_buildings %}


  <div class="card" style="width: 18rem;">
    <img src="{{ new_building.main_image }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ new_building.title }}</h5>
      <p class="card-text">{{ new_building.description|truncate(53, False) }}</p>
      <p class="card-text">Price: {{ new_building.apartment_price }} grn</p>
      <a href="{{ url_for('new_building_detail', new_building_id=new_building.id) }}" class="btn btn-primary">Details</a>
    </div>
  </div>

  {% endfor %}>
{% endblock %}
