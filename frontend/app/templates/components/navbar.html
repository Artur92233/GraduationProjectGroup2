<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    .navbar{
       background-color: #5c924e !important;
    }
    .nav-link, .navbar-brand{
      color: white;
      transition-timing-function: linear;
      transition-duration: 200ms;
    }
    .nav-link, .navbar-brand, .nav-item{
      color: white;
    }
    hr{
     margin: 5px 5px 1px 6px;
     opacity: 0.7;
     height: 1.5px;
     border: 0;
    }
    .nav-item{
      transition-timing-function: linear;
      transition-duration: 150ms;
    }
    .nav-item:hover, .nav-link:hover{
      background-color: white;
      color: #5c924e;
    }
    .me-2, .me-2:focus, .btn{
      background-color: #5c924e;
      color: white;
      border-radius: 0;
      border: 1px solid white;
    }
    .btn:hover{
      background-color: white;
      color: #5c924e;
    }
    .me-2::placeholder, .me-2:focus::placeholder{
      background-color: #5c924e;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Головна</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalog') }}">Каталог новобудов</a>
            <hr id="hr-catalog">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Аналітика ринку</a>
            <hr id="hr-analytic">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Оренда квартир</a>
            <hr id="hr-rent">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('blog') }}">Блог</a>
            <hr id="hr-blog">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Обране</a>
            <hr id="hr-favourites">
          </li>
          {% if user %}
          <li class="nav-item">
            <a class="nav-link" href="/profile">Особистий кабінет</a>
            <hr id="hr-profile">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Вийти</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Увійти</a>
            <hr id="hr-login">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Зареєструватись</a>
            <hr id="hr-register">
          </li>
        {% endif %}
          <li class="nav-item dropdown">
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Я шукаю..." aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Шукати</button>
        </form>
      </div>
    </div>
  </nav>
<script>
     const path = window.location.pathname;

  if (path === "/analytic") {
    const hr = document.querySelector("#hr-analytic");
    if (hr) hr.style.backgroundColor = "white";
  } else if (path === "/rent") {
    const hr = document.querySelector("#hr-rent");
    if (hr) hr.style.backgroundColor = "white";
  } else if (path === "/blog") {
    const hr = document.querySelector("#hr-blog");
    if (hr) hr.style.backgroundColor = "white";
  } else if (path === "/favourites") {
    const hr = document.querySelector("#hr-favourites");
    if (hr) hr.style.backgroundColor = "white";
  } else if (path === "/login") {
    const hrLogin = document.querySelector("#hr-login");
    if (hrLogin) hrLogin.style.backgroundColor = "white";
  const hrProfile = document.querySelector("#hr-profile");
    if (hrProfile) hrProfile.style.backgroundColor = "white";
  } else if (path === "/catalog") {
    const hr = document.querySelector("#hr-catalog");
    if (hr) hr.style.backgroundColor = "white";
  } else if (path === "/register") {
    const hr = document.querySelector("#hr-register");
    if (hr) hr.style.backgroundColor = "white";
  }
</script>
</body>
</html>
