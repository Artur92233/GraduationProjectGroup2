services:
  documentation:
    image: squidfunk/mkdocs-material:latest
    container_name: mkdocs_graduationproject
    command: serve --dev-addr=0.0.0.0:6655 --watch-theme
    restart: unless-stopped
    ports:
      - "6655:6655"
    volumes:
      - ./documentation:/docs:ro

  local_database:
    image: postgres:16-alpine
    container_name: groupproject_database
    hostname: local_database
    restart: always
    env_file:
      - .env
    ports:
      - "6655:${POSTGRES_PORT}"
    volumes:
      - postgres_datastorage:/var/lib/postgresgl/data
    networks:
      - main_network

  backend_api:
    build:
      dockerfile: Dockerfile
      context: ./backend_api
    container_name: backend_api
    hostname: backend_api
    restart: always
    env_file:
      - .env
    ports:
      - "9999:9999"
    command: |
      sh -c "
      uvicorn main:app --port=9999 --host=0.0.0.0 --reload
      "
    networks:
      - main_network

networks:
  main_network:
    driver: bridge

volumes:
  postgres_datastorage:
    external: false